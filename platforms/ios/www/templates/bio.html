<ion-view title="Bio" id="page3" style="background-color:#E9ABAB;">
    <ion-content padding="true" scroll="false" class="has-header">
        <form class="list">
            <ion-toggle toggle-class="" ng-model="preferences.bio.kids" name="Kids">Have Kids?</ion-toggle>
            <ion-toggle toggle-class="" ng-model="preferences.bio.sheWorks" name="office">She works away from home</ion-toggle>
            <ion-toggle toggle-class="" ng-model="preferences.bio.heWorks" name="office2">I work away from home</ion-toggle>
            <ion-toggle toggle-class="" ng-model="preferences.bio.sheTravels" name="herTravel">She Travels a lot</ion-toggle>
            <ion-toggle toggle-class="" ng-model="preferences.bio.heTravels" name="hisTravel">I travels a lot</ion-toggle>
            
            <label class="item item-select" name="age">
                <span class="input-label">Her Age</span>
                <select>
                    <option>18-24</option>
                    <option>25-30</option>
                    <option>30-40</option>
                    <option>40-50</option>
					<option>50-60</option>
                    <option>60+</option>
                </select>
            </label>
        </form>
    </ion-content>
</ion-view>
