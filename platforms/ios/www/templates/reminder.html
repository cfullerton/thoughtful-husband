<ion-view title="Reminder" hide-back-button="true" id="page2" style="background-color:##F7F7F7;">
    <ion-content padding="true" scroll="false" class="has-header">
        <ion-item class="range range-positive" ng-model="preferences.frequency">Reminder Frequency
                <input type="range" value="8" min="4" max="15" name="frequnecy">
            </ion-item>
       <div class="spacer" style="width: 300px; height: 34px;"></div>
        <form class="list">
            
            <label class="item item-input">
                <input type="text" placeholder="Add an idea" ng-model="ideaText">
            </label>
        </form>
        <button id="preferences-button5" class="button button-positive  button-block" ng-click="addIdea(ideaText); ideaText=''">Add idea!</button>
        
        <button id="reminder-button7" ng-click="activate()" class="button button-assertive  button-block">Activate!</button>
        <div id="reminder-markdown2" style="color:#000000;">
            <p>{{promptMessage}}</p>
        </div>
    </ion-content>
</ion-view>
